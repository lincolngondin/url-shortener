<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="container">
        <div class="row my-3">
            <h2 class="">URL Shortener</h2>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-xs-4 col-auto">
                <form class="input-group" action="/" method="post">
                    <input class="border border-primary rounded-start-2 py-2 px-3" type="text" name="url" placeholder="Enter your link here" required>
                    <input class="btn btn-primary" type="submit" value="My URL">
                </form>
            </div>
        </div>
        {{if .state}}
        <div class="row my-2">
            <p class="h4 col" style="color:red">{{.error_msg}}</p>
        </div>
        {{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
